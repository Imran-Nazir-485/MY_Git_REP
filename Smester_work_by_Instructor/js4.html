<html>
<head>
<script>
function myfun(){
 v1 = document.getElementById("t1").value;
 v2 = document.getElementById("t2").value;
 
 document.getElementById("t1").value = v2;
 document.getElementById("t2").value = v1;
}
</script>
</head>
<body>
<center>
<h1> Javascript </h1>
<form>
 <input type="text" id="t1" autocomplete="off">
 <br>
 <input type="text" id="t2" autocomplete="off"> 
 <br>
 <input type="button" onclick="myfun()" value="Swap">
</form>
</center>
</body>
</html>
