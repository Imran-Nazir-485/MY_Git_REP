<html>
<head>
<script>
function myfun(){
 v1 = document.getElementById("t1").value;
 v2 = document.getElementById("t2").value;
 ans = parseInt(v1) + parseInt(v2);
 document.getElementById("t3").value = ans;
}
function myfun_Multiply(){
 v1 = document.getElementById("t1").value;
 v2 = document.getElementById("t2").value;
 ans = parseInt(v1) * parseInt(v2);
 document.getElementById("t3").value = ans;
}
</script>
</head>
<body>
<center>
<h1> Javascript </h1>
<form>
 Value-1: <input type="text" id="t1" autocomplete="off"> <br>
 Value-2: <input type="text" id="t2" autocomplete="off"> <br>
 Result : <input type="text" id="t3" autocomplete="off"> <br> 
 
 <input type="button" onclick="myfun()" value="+">
 <input type="button" onclick="myfun_Multiply()" value="x"> 
</form>
</center>
</body>
</html>
